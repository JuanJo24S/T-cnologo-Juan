<div class="container">
  <div class="game-header">
    <h1>ARRASTRA LAS PARTES DE LA COMPUTADORA A SU LUGAR CORRESPONDIENTE</h1>
    <button id="iniciar" (click)="iniciarJuego()">INICIAR JUEGO</button>
  </div>

  <div class="draggable-items" id="draggable-container">
    <img
      *ngFor="let item of draggableItems"
      [src]="item.src"
      [alt]="item.alt"
      class="draggable"
      [class.dragging]="draggedItem === item.name"
      draggable="true"
      [attr.data-name]="item.name"
      [style.display]="item.visible ? 'block' : 'none'"
      (dragstart)="onDragStart($event, item.name)"
      (dragend)="draggedItem = ''"
    >
  </div>

  <div class="droppable-areas">
    <div
      *ngFor="let area of droppableAreas"
      class="droppable"
      [class.hovered]="draggedItem !== '' && draggedItem === area.name"
      [attr.data-name]="area.name"
      (dragover)="onDragOver($event)"
      (dragenter)="onDragEnter($event)"
      (dragleave)="onDragLeave($event)"
      (drop)="onDrop($event, area.name)"
    >
      <span [style.display]="area.filled ? 'none' : 'block'">{{ area.label }}</span>
      <img
        [src]="area.imageSrc"
        [alt]="area.alt"
        [style.display]="area.filled ? 'block' : 'none'"
      >
    </div>
  </div>
</div>

<div class="stats-container">
  <h2 id="t-restante" class="estadisticas">Tiempo: {{ tiempoRestante }} segundos</h2>
  <h2 id="puntuacion" class="estadisticas">Puntuaci√≥n: {{ puntuacion }}</h2>
</div>
