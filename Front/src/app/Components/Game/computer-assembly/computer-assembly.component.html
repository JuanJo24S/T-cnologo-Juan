<div class="container">
  <h1>Nivel 2: Arma el Computador como Juancho</h1>
  <div class="timer">Tiempo: {{ formatTime(timeLeft) }}</div>

  <div class="instructions">
    ¡Juancho desarmó su computador! Ayúdalo a armarlo nuevamente arrastrando las partes a su lugar correcto.
  </div>

  <div class="game-area">
    <div class="desk">
      <div class="desk-surface">
        <div class="drop-zone monitor-zone"
             (dragover)="onDragOver($event)"
             (dragleave)="onDragLeave($event)"
             (drop)="onDrop($event, 'monitor')"
             [innerHTML]="dropZones['monitor'].content">
          Monitor
        </div>
        <div class="drop-zone keyboard-zone"
             (dragover)="onDragOver($event)"
             (dragleave)="onDragLeave($event)"
             (drop)="onDrop($event, 'keyboard')"
             [innerHTML]="dropZones['keyboard'].content">
          Teclado
        </div>
        <div class="drop-zone mouse-zone"
             (dragover)="onDragOver($event)"
             (dragleave)="onDragLeave($event)"
             (drop)="onDrop($event, 'mouse')"
             [innerHTML]="dropZones['mouse'].content">
          Ratón
        </div>
        <div class="drop-zone tower-zone"
             (dragover)="onDragOver($event)"
             (dragleave)="onDragLeave($event)"
             (drop)="onDrop($event, 'tower')"
             [innerHTML]="dropZones['tower'].content">
          Torre
        </div>

        <div class="juancho">
          <div class="hat"></div>
          <div class="juancho-head"></div>
          <div class="juancho-body">Juancho</div>
          <div class="backpack"></div>
        </div>
      </div>
    </div>

    <div class="parts-container">
      <div class="part"
           *ngFor="let part of parts"
           [attr.data-part]="part.type"
           [style.display]="part.visible ? 'flex' : 'none'"
           draggable="true"
           (dragstart)="onDragStart($event, part.type)"
           (dragend)="onDragEnd($event)">
        <span [innerHTML]="part.emoji"></span>
      </div>
    </div>
  </div>

  <div class="completed" [style.display]="gameCompleted ? 'block' : 'none'">
    ¡Felicitaciones! Ayudaste a Juancho a armar su computador correctamente.
  </div>
</div>
